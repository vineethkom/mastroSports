<!-- JavaScript for Countdown Timer -->
<script>
// Set the date for the league start
const countDownDate = new Date("Feb 28, 2026 10:00:00").getTime();

// Update the countdown every 1 second
const countdownFunction = setInterval(function() {
    
    const now = new Date().getTime();
    const distance = countDownDate - now;
    
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.getElementById("days").innerHTML = String(days).padStart(2, '0');
    document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
    document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
    document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');
    
    if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "<div style='background: #233EDE; color: #fff; padding: 40px; border-radius: 10px; font-size: 36px; font-weight: 700;'>üèè LEAGUE IS LIVE!</div>";
    }
}, 1000);
</script>
